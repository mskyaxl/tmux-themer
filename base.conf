
set -g @mytheme-left-block-separator ""
set -g @mytheme-left-sector-separator ""
set -g @mytheme-window-block-separator ""
set -g @mytheme-window-sector-separator ""
set -g @mytheme-right-block-separator ""
set -g @mytheme-right-sector-separator ""


set -g @mytheme-txt-format1 "nobold,nounderscore,noitalics"
set -g @mytheme-txt-format2 "bold"

set -g @mytheme-style1 "fg=#{@mytheme-color5},bg=#{@mytheme-color3},#{@mytheme-txt-format2}"
set -g @mytheme-style2 "fg=#{@mytheme-color4},bg=#{@mytheme-color1}"
set -g @mytheme-style3 "fg=#{@mytheme-color3},bg=#{@mytheme-color2},#{@mytheme-txt-format1}"
set -g @mytheme-style4 "fg=#{@mytheme-color1},bg=#{@mytheme-color2},#{@mytheme-txt-format1}"
set -g @mytheme-style5 "fg=#{@mytheme-color4},bg=#{@mytheme-color2}"
set -g @mytheme-style6 "fg=#{@mytheme-color3},bg=#{@mytheme-color1},#{@mytheme-txt-format1}"
set -g @mytheme-style7 "fg=#{@mytheme-color2},bg=#{@mytheme-color1},#{@mytheme-txt-format1}"

set -gF @mytheme-block-style1 "#[#{@mytheme-style1}]"
set -gF @mytheme-block-style2 "#[#{@mytheme-style2}]"
set -gF @mytheme-block-style3 "#[#{@mytheme-style3}]"
set -gF @mytheme-block-style4 "#[#{@mytheme-style4}]"
set -gF @mytheme-block-style5 "#[#{@mytheme-style5}]"
set -gF @mytheme-block-style6 "#[#{@mytheme-style6}]"
set -gF @mytheme-block-style7 "#[#{@mytheme-style7}]"

#status-left
set -gF @mytheme-left-start-blockA "#{@mytheme-block-style1}"
set -gF @mytheme-left-stop-blockA "#{@mytheme-block-style3}#{@mytheme-left-block-separator}"

set -gF @mytheme-left-start-blockB "#{@mytheme-block-style7}#{@mytheme-left-block-separator}#{@mytheme-block-style2}"
set -gF @mytheme-left-stop-blockB "#{@mytheme-block-style4}#{@mytheme-left-block-separator}"

set -gF @mytheme-left-start-blockC "#{@mytheme-block-style5}"
set -gF @mytheme-left-stop-blockC ""


set -gF @mytheme-status-left-prefix ""
set -gF @mytheme-status-left-center "\
#{@mytheme-left-start-blockA}\
 ##S \
#{@mytheme-left-stop-blockA}"
set -gF @mytheme-status-left-postfix ""
set -gF @mytheme-status-left "\
#{@mytheme-status-left-prefix}\
#{@mytheme-status-left-center}\
#{@mytheme-status-left-postfix}"

#windows-list
set -gF @mytheme-window-status-prefix ""
set -gF @mytheme-window-status-center "\
#{@mytheme-left-start-blockC}\
 ##I #{@mytheme-window-sector-separator}\
 ##W:##F \
#{@mytheme-left-stop-blockC}"
set -gF @mytheme-window-status-postfix ""
set -gF @mytheme-window-status "\
#{@mytheme-window-status-prefix}\
#{@mytheme-window-status-center}\
#{@mytheme-window-status-postfix}"

set -gF @mytheme-active-window-status-prefix ""
set -gF @mytheme-active-window-status-center "\
#{@mytheme-left-start-blockB}\
 ##I #{@mytheme-left-sector-separator}\
 ##W:##F \
#{@mytheme-left-stop-blockB}"
set -gF @mytheme-active-window-status-postfix ""
set -gF @mytheme-active-window-status "\
#{@mytheme-active-window-status-prefix}\
#{@mytheme-active-window-status-center}\
#{@mytheme-active-window-status-postfix}"


#status-right
set -gF @mytheme-right-start-blockB "\
#{@mytheme-block-style4}\
#{@mytheme-right-block-separator}\
#{@mytheme-block-style2}"
set -gF @mytheme-right-stop-blockB ""

set -gF @mytheme-right-start-blockA "#{@mytheme-block-style6}\
#{@mytheme-right-block-separator}\
#{@mytheme-block-style1}"
set -gF @mytheme-right-stop-blockA ""

set -gF @mytheme-status-right-prefix ""
set -gF @mytheme-status-right-center "\
#{@mytheme-right-start-blockB}\
 %Y-%m-%d #{@mytheme-right-sector-separator}\
 %H:%M \
#{@mytheme-right-stop-blockB}\
#{@mytheme-right-start-blockA} #h #{@mytheme-right-stop-blockA}"
set -g @mytheme-status-right-postfix ""
set -gF @mytheme-status-right "\
#{@mytheme-status-right-prefix}\
#{@mytheme-status-right-center}\
#{@mytheme-status-right-postfix}"


set -g status-right-length 100
set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -gF message-command-style "#{@mytheme-style2}"
set -g status-right-style "none"
set -gF pane-active-border-style "fg=#{@mytheme-color3}"
set -gF status-style "none,bg=#{@mytheme-color2}"
set -gF message-style "#{@mytheme-style2}"
set -gF pane-border-style "fg=#{@mytheme-color1}"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none"
setw -g window-status-separator ""
setw -gF window-status-style "none,#{@mytheme-style5}"
set -gF status-left "#{@mytheme-status-left}"
set -gF status-right "#{@mytheme-status-right}"
setw -gF window-status-format "#{@mytheme-window-status}" 
setw -gF window-status-current-format "#{@mytheme-active-window-status}"
